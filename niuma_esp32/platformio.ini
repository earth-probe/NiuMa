platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	sparkfun/SparkFun LSM9DS1 IMU@^2.0.0
	bblanchon/ArduinoJson@^6.18.4
	seeed-studio/Grove 3-Axis Digital Compass HMC5883L@^1.0.1
	mprograms/QMC5883LCompass@^1.1.1
